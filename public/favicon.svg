<?xml version="1.0" encoding="UTF-8"?>
<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title>Zumenzu</title>
  <desc>Zumenzu site icon</desc>
  <defs>
    <linearGradient id="z-gradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#3B82F6"/>
      <stop offset="100%" stop-color="#8B5CF6"/>
    </linearGradient>
    <filter id="soft-shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="1" stdDeviation="1.5" flood-color="rgba(0,0,0,0.25)"/>
    </filter>
  </defs>

  <!-- Rounded background -->
  <rect x="0" y="0" width="64" height="64" rx="14" fill="url(#z-gradient)"/>

  <!-- Z monogram (text-based for crisp rendering at small sizes) -->
  <g filter="url(#soft-shadow)">
    <text x="32" y="42"
          text-anchor="middle"
          font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif"
          font-size="36"
          font-weight="800"
          fill="#FFFFFF">Z</text>
  </g>
</svg>