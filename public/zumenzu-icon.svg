<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pythonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd43b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4584b6;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Main background circle -->
  <circle cx="90" cy="90" r="85" fill="url(#bgGradient)" filter="url(#shadow)"/>
  
  <!-- Outer ring with anime-style decoration -->
  <circle cx="90" cy="90" r="75" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
  
  <!-- Python logo inspired symbol -->
  <g transform="translate(90,90)">
    <!-- Python head (top part) -->
    <ellipse cx="-12" cy="-20" rx="18" ry="12" fill="#ffd43b" filter="url(#glow)"/>
    <ellipse cx="-12" cy="-20" rx="14" ry="9" fill="#4584b6"/>
    
    <!-- Python body/tail (bottom part) -->
    <ellipse cx="12" cy="20" rx="18" ry="12" fill="#4584b6" filter="url(#glow)"/>
    <ellipse cx="12" cy="20" rx="14" ry="9" fill="#ffd43b"/>
    
    <!-- Python connecting body -->
    <path d="M -6 -8 Q 0 0 6 8" stroke="#ffd43b" stroke-width="12" fill="none"/>
    <path d="M -6 -8 Q 0 0 6 8" stroke="#4584b6" stroke-width="8" fill="none"/>
    
    <!-- Eyes -->
    <circle cx="-18" cy="-22" r="3" fill="white"/>
    <circle cx="-16" cy="-22" r="1.5" fill="#333"/>
    <circle cx="18" cy="22" r="3" fill="white"/>
    <circle cx="20" cy="22" r="1.5" fill="#333"/>
  </g>
  
  <!-- Gaming/Anime style sparkles -->
  <g fill="rgba(255,255,255,0.9)" filter="url(#glow)">
    <!-- Large star top-right -->
    <path d="M 135 45 L 138 52 L 145 52 L 140 57 L 142 64 L 135 60 L 128 64 L 130 57 L 125 52 L 132 52 Z"/>
    
    <!-- Medium star top-left -->
    <path d="M 45 50 L 47 55 L 52 55 L 48 58 L 49 63 L 45 61 L 41 63 L 42 58 L 38 55 L 43 55 Z"/>
    
    <!-- Small star bottom-left -->
    <path d="M 50 130 L 51 133 L 54 133 L 52 135 L 53 138 L 50 137 L 47 138 L 48 135 L 46 133 L 49 133 Z"/>
    
    <!-- Medium star bottom-right -->
    <path d="M 130 125 L 132 130 L 137 130 L 133 133 L 134 138 L 130 136 L 126 138 L 127 133 L 123 130 L 128 130 Z"/>
    
    <!-- Small sparkles -->
    <circle cx="65" cy="70" r="2"/>
    <circle cx="115" cy="75" r="1.5"/>
    <circle cx="70" cy="110" r="1"/>
    <circle cx="110" cy="105" r="2"/>
  </g>
  
  <!-- Card-style border elements -->
  <g stroke="rgba(255,255,255,0.3)" stroke-width="2" fill="none">
    <path d="M 25 25 L 35 25 L 35 35"/>
    <path d="M 155 25 L 145 25 L 145 35"/>
    <path d="M 25 155 L 35 155 L 35 145"/>
    <path d="M 155 155 L 145 155 L 145 145"/>
  </g>
  
  <!-- Subtle "Z" monogram in corner -->
  <text x="150" y="35" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="rgba(255,255,255,0.6)">Z</text>
</svg>