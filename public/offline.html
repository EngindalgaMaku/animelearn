<!doctype html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline - Zumenzu</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      .container {
        text-align: center;
        max-width: 400px;
        padding: 2rem;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 1rem;
        backdrop-filter: blur(10px);
      }
      .logo {
        font-size: 3rem;
        margin-bottom: 1rem;
      }
      h1 {
        font-size: 1.5rem;
        margin-bottom: 1rem;
      }
      p {
        font-size: 1rem;
        line-height: 1.5;
        margin-bottom: 1.5rem;
        opacity: 0.9;
      }
      .retry-button {
        background: rgba(255, 255, 255, 0.2);
        border: 2px solid rgba(255, 255, 255, 0.3);
        color: white;
        padding: 0.75rem 1.5rem;
        border-radius: 0.5rem;
        cursor: pointer;
        transition: all 0.3s ease;
        font-size: 1rem;
      }
      .retry-button:hover {
        background: rgba(255, 255, 255, 0.3);
        border-color: rgba(255, 255, 255, 0.5);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo">🐍</div>
      <h1>Bağlantı Yok</h1>
      <p>
        İnternet bağlantınızı kontrol edin ve tekrar deneyin. Zumenzu'da Python
        öğrenmeye devam etmek için çevrimiçi olmanız gerekir.
      </p>
      <button class="retry-button" onclick="window.location.reload()">
        Tekrar Dene
      </button>
    </div>

    <script>
      // Check connection and reload if back online
      window.addEventListener("online", () => {
        window.location.reload();
      });
    </script>
  </body>
</html>
