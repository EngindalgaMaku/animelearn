<svg width="400" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cardBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="30%" r="60%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.3)"/>
      <stop offset="100%" style="stop-color:rgba(255,255,255,0)"/>
    </radialGradient>
  </defs>
  
  <!-- Card Background -->
  <rect width="100%" height="100%" fill="url(#cardBg)" rx="20"/>
  
  <!-- Glow Effect -->
  <ellipse cx="200" cy="180" rx="150" ry="100" fill="url(#glow)"/>
  
  <!-- Card Icon -->
  <circle cx="200" cy="200" r="60" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
  <circle cx="200" cy="200" r="35" fill="rgba(255,255,255,0.3)"/>
  
  <!-- Sparkle Effects -->
  <g fill="rgba(255,255,255,0.8)">
    <circle cx="120" cy="150" r="3"/>
    <circle cx="280" cy="170" r="2"/>
    <circle cx="150" cy="280" r="2"/>
    <circle cx="320" cy="250" r="3"/>
    <circle cx="80" cy="320" r="2"/>
  </g>
  
  <!-- Card Text -->
  <text x="200" y="350" text-anchor="middle" fill="white" font-size="20" font-family="Arial, sans-serif" font-weight="bold">Card Image</text>
  <text x="200" y="380" text-anchor="middle" fill="#ffd700" font-size="16" font-family="Arial, sans-serif">Loading...</text>
  
  <!-- Border Effect -->
  <rect width="396" height="596" x="2" y="2" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="2" rx="18"/>
</svg>